define: &base           "#191724"
define: &surface        "#1f1d2e"
define: &overlay        "#26233a"
define: &muted          "#6e6a86"
define: &subtle         "#908caa"
define: &text           "#e0def4"
define: &love           "#eb6f92"
define: &gold           "#f6c177"
define: &rose           "#ebbcba"
define: &pine           "#31748f"
define: &foam           "#9ccfd8"
define: &iris           "#c4a7e7"
define: &highlight_low  "#21202e"
define: &highlight_med  "#403d52"
define: &highlight_high "#524f67"

colors:
  primary:
    background: *base
    #background: "0x1e1e1e"
    #background: *surface
    foreground: *text
  cursor:
    text: *text
    cursor: *highlight_high
  vi_mode_cursor:
    text: *text
    cursor: *highlight_high
  line_indicator:
    foreground: None
    background: None
  selection:
    text: *text
    background: *highlight_med
  normal:
    black: *overlay
    red: *love
    green: *pine
    yellow: *gold
    blue: *foam
    magenta: *iris
    cyan: *rose
    white: *text
  bright:
    black: *muted
    red: *love
    green: *pine
    yellow: *gold
    blue: *foam
    magenta: *iris
    cyan: *rose
    white: *text
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"
