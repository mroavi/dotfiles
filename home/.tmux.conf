# Vim-like Settings for Tmux
# source: https://jdhao.github.io/2018/09/30/tmux_settings_for_vim_users/

# Change prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use <prefix> s for horizontal split
bind s split-window -v

# Use <prefix> v for vertical split
bind v split-window -h

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use <prefix> + or <prefix> - to resize panes 
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# If you are in a tmux session, just press <prefix>, then use :source ~/.tmux.conf command to make the change take effect
